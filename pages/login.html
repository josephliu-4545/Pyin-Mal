<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Pyin Mal - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(17, 24, 39, 0.6), rgba(17, 24, 39, 0.6)), url('../assets/images/Hero/login.jpg') center / cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            background: linear-gradient(#0f172abf, #0f172abf) padding-box,
                        linear-gradient(135deg, #3B2A4D, #A78BB8, #E6D8F0) border-box;
            border: 1px solid transparent;
            border-radius: 30px;
            box-shadow: 0 20px 48px rgba(2, 6, 23, 0.18);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 520px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container a:hover {
            color: #C4B5FD;
            text-decoration: underline;
        }

        .form-container h1 {
            font-size: 32px;
            line-height: 1.15;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #EDE9FE;
        }

        .container button {
            background-image: linear-gradient(90deg, #7E5A9B 0%, #A78BB8 50%, #D8B4FE 100%);
            color: #fff;
            font-size: 12px;
            padding: 12px 48px;
            border: 1px solid transparent;
            border-radius: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 12px;
            cursor: pointer;
            background-size: 200% 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease, background-position 0.25s ease;
            box-shadow: 0 10px 22px rgba(167, 139, 184, 0.28), 0 6px 14px rgba(126, 90, 155, 0.22);
        }

        .container button:hover {
            transform: translateY(-2px);
            background-position: 100% 0;
            box-shadow: 0 16px 30px rgba(216, 180, 254, 0.30), 0 8px 18px rgba(126, 90, 155, 0.24);
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .toggle-panel h1 {
            font-size: 36px;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        .toggle-panel p {
            color: rgba(255, 255, 255, 0.9);
        }

        .toggle-panel .hidden {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.85);
            color: #ffffff;
            padding: 10px 36px;
            border-radius: 12px;
            backdrop-filter: blur(2px);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        .toggle-panel .hidden:hover {
            background-image: linear-gradient(90deg, #A78BB8, #D8B4FE);
            border-color: transparent;
        }

        .container form {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #111827;
            border: 1px solid #374151;
            margin: 10px 0;
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 18px;
            width: 100%;
            outline: none;
            color: #E5E7EB;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .container input::placeholder {
            color: #9ca3af;
        }

        .container input:focus {
            border-color: #C4B5FD;
            box-shadow: 0 0 0 4px rgba(196, 181, 253, 0.18);
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid transparent;
            border-radius: 12px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 6px;
            width: 42px;
            height: 42px;
            color: #6b7280;
            background: linear-gradient(#ffffff, #ffffff) padding-box,
                        linear-gradient(135deg, #e5e7eb, #f3f4f6) border-box;
            transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .social-icons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(0,0,0,0.12);
            color: #C4B5FD;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 50% 0 0 50% / 70% 0 0 70%;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #2B213A;
            height: 100%;
            background: linear-gradient(135deg, #2B213A 0%, #4B395F 50%, #6D5E76 100%);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
            box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.12), 0 20px 40px rgba(124, 90, 182, 0.25);
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite alternate;
            overflow: hidden;
        }

        .toggle::after {
            content: "";
            position: absolute;
            top: -20%;
            left: -10%;
            width: 140%;
            height: 140%;
            background: radial-gradient(60% 60% at 70% 30%, rgba(255,255,255,0.16), rgba(255,255,255,0) 60%),
                        linear-gradient( to right, rgba(255,255,255,0.08), rgba(255,255,255,0) );
            pointer-events: none;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            display: inline-flex;
            height: 40px;
            width: 40px;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-color: #A78BB8;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #A78BB8;
        }

        @media (max-width: 768px) {
            .container {
                width: 90vw;
                height: 80vh;
            }
            
            .toggle-container {
                display: none;
            }
            
            .sign-in, .sign-up {
                width: 100%;
            }
            
            .container.active .sign-in {
                transform: translateX(100%);
            }
            
            .container.active .sign-up {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <span class="logo-icon">PM</span>
        <span class="logo-text">Pyin Mal</span>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>
</html>
