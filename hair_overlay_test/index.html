<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hair Overlay Test</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- MediaPipe FaceMesh via CDN (works from file://) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div class="stage">
    <!-- Camera video -->
    <video id="video" class="layer" playsinline></video>

    <!-- Canvas for debug drawing (optional) -->
    <canvas id="canvas" class="overlay"></canvas>

    <!-- Hair overlay image (replace hair.png with your own image if desired) -->
    <img id="hair" class="overlay" src="./hair.png" alt="hair" />
  </div>

  <script src="./app.js"></script>
</body>
</html>
